<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage your File System!</title>
    <style>
        .titlebar {
            height: 30px;
            background-color: #2e2e2e;
            -webkit-user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .titlebar .title {
            color: white;
            margin-left: 10px;
        }
        .titlebar .buttons {
            display: flex;
        }
        .titlebar .buttons div {
            width: 20px;
            height: 20px;
            margin: 5px;
            background-color: #ff5f57;
            border-radius: 50%;
            cursor: pointer;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="titlebar">
        <div class="title">Custom Title Bar</div>
        <div class="buttons">
          <div class="minimize"></div>
          <div class="maximize"></div>
          <div class="close"></div>
        </div>
      </div>
    <div class="container">
        <h1>파일 관리 앱</h1>
        
        <div class="button-container">
            <button id="srcButton">소스 파일/폴더 선택</button>
            <button id="dstButton">대상 파일/폴더 선택</button>
        </div>

        <div id="pathDisplay">
            <p><strong>소스 경로:</strong> <span id="srcPath">선택되지 않음</span></p>
            <p><strong>대상 경로:</strong> <span id="dstPath">선택되지 않음</span></p>
        </div>

        <div>
            <button id="executeButton">작업 실행</button>
        </div>

        <div id="result"></div>
    </div>

        // 여기부터 electron 적용
        document.querySelector('.close').addEventListener('click', () => {
            window.api.closeWindow();
        });
        document.querySelector('.minimize').addEventListener('click', () => {
            window.api.minimizeWindow();
        });
        document.querySelector('.maximize').addEventListener('click', () => {

</body>
</html>
